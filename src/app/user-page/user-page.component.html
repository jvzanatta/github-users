<mat-toolbar>
  <span>User Info</span>
</mat-toolbar>

<div class="mat-elevation-z8" >
  <mat-card >
    <div class="container" *ngIf="user$ | async as user">

      <h2 class="mat-h2">ID: {{user.id}}</h2>
      <h2 class="mat-h2">Login: {{user.login}}</h2>
      <h2 class="mat-h2">Profile URL: {{user.html_url}}</h2>
      <h2 class="mat-h2">Created at: {{ user.created_at | date:'short'}}</h2>

    </div>
  </mat-card>

  <repos-list [username]="username"></repos-list>

</div>
