<mat-toolbar>
  <span>GitHub User</span>
</mat-toolbar>

<mat-card>
  <div class="div-loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</mat-card>

<div class="mat-elevation-z8" >
  <mat-card >
    <div class="container" *ngIf="user$ | async as user">

      <h2 class="mat-h2">ID: </h2>
      <h2 class="mat-h2">Login: </h2>
      <h2 class="mat-h2">Profile URL: </h2>
      <h2 class="mat-h2">Created at: </h2>

    </div>
  </mat-card>

  <repos-list></repos-list>
</div>
